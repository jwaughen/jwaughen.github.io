            <div class="container-fluid">

                    <label for="editor">Name: </label>
                    <input type="text" name="editor" id="editor" required> </br>

                    <label for="message">Message: </label>
                    <input type="textarea" name="message" id="message" required> </br>
                    <label for="images">Images: </label>
                    <input type="file" name="images" id="images" multiple> </br>
                    <button type="submit" name="blog-submit" id="blog-submit">Sumbit</button>
                </form>
            </div>
